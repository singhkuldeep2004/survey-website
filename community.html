<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>/* Community Page */
        body {
          font-family: 'Arial', sans-serif;
          background-color: #eef2f7;
        }
        
        .community-container {
          max-width: 1200px;
          margin: 0 auto;
          padding: 20px;
        }
        
        .community {
          background-color: #fff;
          padding: 20px;
          border-radius: 10px;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .community h2 {
          color: #1e73be;
          font-size: 2rem;
          margin-bottom: 20px;
        }
        
        .community .post textarea {
          width: 100%;
          padding: 10px;
          margin-bottom: 10px;
          border-radius: 5px;
          border: 1px solid #ccc;
        }
        
        .community button {
          background-color: #f4b400;
          color: white;
          border: none;
          padding: 10px 20px;
          border-radius: 5px;
          cursor: pointer;
        }
        
        .community button:hover {
          background-color: #d49700;
        }
        
        .community .comments {
          margin-top: 20px;
        }
        
        .community .comment {
          background-color: #f0f4f7;
          padding: 15px;
          margin-bottom: 10px;
          border-radius: 8px;
        }
        </style>
    <!-- Community Page -->
<div class="community">
    <h2>Community Forum</h2>
    <p>Connect with other users, share your survey experience, and give feedback.</p>
    
    <div class="post">
      <h4>Post a Comment:</h4>
      <textarea placeholder="Share your thoughts here..."></textarea>
      <button>Post</button>
    </div>
  
    <div class="comments">
      <h4>User Comments:</h4>
      <div class="comment">
        <p><strong>Aditi:</strong> Really enjoy the surveys! Looking forward to more rewards!</p>
        <button>Like</button> <button>Dislike</button>
      </div>
      <div class="comment">
        <p><strong>Rahul:</strong> Took a week to get my Amazon voucher, but it was worth it.</p>
        <button>Like</button> <button>Dislike</button>
      </div>
    </div>
  </div>
  
</body>
</html>
