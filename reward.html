<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>/* Rewards Page */
        body {
          font-family: 'Arial', sans-serif;
          background-color: #f4f7fc;
        }
        
        .rewards-container {
          max-width: 1200px;
          margin: 0 auto;
          padding: 20px;
        }
        
        .rewards {
          background-color: #fff;
          padding: 20px;
          border-radius: 10px;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .rewards h2 {
          color: #1e73be;
          font-size: 2rem;
          margin-bottom: 20px;
        }
        
        .rewards ul {
          list-style: none;
          padding: 0;
        }
        
        .rewards li {
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 15px;
          margin: 10px 0;
          background-color: #f0f4f7;
          border-radius: 8px;
        }
        
        .rewards .points {
          font-weight: bold;
          color: #f4b400;
        }
        
        .rewards button {
          background-color: #1e73be;
          color: #fff;
          border: none;
          padding: 10px 20px;
          border-radius: 5px;
          cursor: pointer;
        }
        
        .rewards button:hover {
          background-color: #155a9a;
        }
        </style>
    <!-- Rewards Page -->
<div class="rewards">
    <h2>Your Rewards</h2>
    <p>Total Points: <strong>00</strong></p>
    
    <h3>Available Rewards:</h3>
    <ul>
      <li>
        <strong>₹250 PayTM Cash</strong>  1000 Points
        <button>Redeem</button>
      </li>
      <li>
        <strong>Amazon ₹500 Gift Card</strong>  2000 Points
        <button>Redeem</button>
      </li>
      <li>
        <strong>Flipkart ₹1000 Gift Card</strong>  4000 Points
        <button>Redeem</button>
      </li>
    </ul>
    <p>Note: Redeeming a reward may take up to 7 business days to process.</p>
  </div>
  
</body>
</html>
