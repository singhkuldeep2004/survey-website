<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>/* Help Center Page */
        body {
          font-family: 'Arial', sans-serif;
          background-color: #f5f8fc;
        }
        
        .help-center-container {
          max-width: 1200px;
          margin: 0 auto;
          padding: 20px;
        }
        
        .help-center {
          background-color: #fff;
          padding: 20px;
          border-radius: 10px;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .help-center h2 {
          color: #1e73be;
          font-size: 2rem;
          margin-bottom: 20px;
        }
        
        .help-center ul {
          list-style: none;
          padding: 0;
        }
        
        .help-center ul li {
          margin: 10px 0;
        }
        
        .help-center form textarea {
          width: 100%;
          height: 100px;
          padding: 10px;
          border-radius: 5px;
          border: 1px solid #ccc;
          margin-bottom: 10px;
        }
        
        .help-center form input[type="submit"] {
          background-color: #1e73be;
          color: white;
          padding: 10px 20px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
        }
        
        .help-center form input[type="submit"]:hover {
          background-color: #155a9a;
        }
        </style>
    <!-- Help Center Page -->
<div class="help-center">
    <h2>Help Center</h2>
    
    <h3>Frequently Asked Questions:</h3>
    <ul>
      <li>How do I redeem my points?</li>
      <li>Why are some surveys unavailable?</li>
      <li>How long does it take to receive rewards?</li>
    </ul>
    
    <h3>Need more help?</h3>
    <form>
      <label for="issue">Describe your issue:</label>
      <textarea id="issue" placeholder="Write your issue here..."></textarea>
      <button>Submit Ticket</button>
    </form>
    
    <button>Live Chat Support</button>
  </div>
  
</body>
</html>
